version: "2"
checks:
  method-lines:
    config:
      threshold: 1
  argument-count:
    config:
      threshold: 2
  similar-code:
    config:
      threshold: 20
    identical-code:
      config:
        threshold: 20
plugins:
  sonar-java:
    enabled: true
    config:
      sonar.java.source: 13
      tests_patterns:
        - src/test/**
exclude_patterns:
  - build/
  - build/
  - fixtures/
  - gradle/
  - .gradle/
  - "**/test/"