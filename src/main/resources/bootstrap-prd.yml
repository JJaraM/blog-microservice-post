server:
  forward-headers-strategy: native

spring:
  config:
    use-legacy-processing: true
  application:
    name: post-ws
  profiles:
    include:
      - blog-microservice-post
      - blog-microservice-post-prd
      - eureka-client-prd
      - log
      - management
      - mongo-prd
      - open-api
      - redis-prd
      - shell-prd
      - swagger-prd
      - cloud
      - redis-prd
  cloud:
    services:
      registrationMethod: route
    config:
      import-check:
        enabled: false
      enabled: true
      uri: https://pr-microservice-config-server.herokuapp.com
      label: master
      fail-fast: true
